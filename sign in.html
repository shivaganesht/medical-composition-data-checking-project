<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="text" id="signupmail" placeholder="mail" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        // Function to save user details to local storage
        function saveUserDetails(username,mail, password) {
            var userDetails = {
                username: username,
                mail: mail,
                password: password
            };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
        }

        // Function to handle sign-up form submission
        document.getElementById('signupForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById('signupUsername').value;
            var mail = document.getElementById('signupmail').value;
            var password = document.getElementById('signupPassword').value;
            saveUserDetails(username,mail, password);
            alert('Sign up successful! Please login.'); // For demonstration
            window.location.href = 'website.html'; // Redirect to login page
        };
    </script>
</body>
</html>
