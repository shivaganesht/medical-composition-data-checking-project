<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if matches %}
        <ul>
            {% for med in matches %}
                <li>{{ med }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No match found for the given composition.</p>
    {% endif %}
</body>
</html>
